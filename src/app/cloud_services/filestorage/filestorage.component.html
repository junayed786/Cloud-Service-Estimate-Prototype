<div>
    <h1>Welcome To File Storage</h1>

    <form action="" [formGroup]="storageForm">
        <div class="div-left">
            <mat-form-field>
                <mat-label>Select Location</mat-label>
                <mat-select formControlName="location" [(ngModel)]="uplocation">
                    <mat-option *ngFor="let location of locations" [value]="location.value">
                    {{location.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <div>
                <mat-form-field float="auto" hideReuiredMarker >
                    <mat-label>Basic HDD</mat-label>
                    <input matInput type="text" formControlName="hdd"  [(ngModel)]="upmem"/>
                    <mat-hint align="end">Numaric value in GB</mat-hint> 
                </mat-form-field>
            </div>   
            <div>
            <mat-form-field float="auto" hideReuiredMarker >
                <mat-label>Basic SSD</mat-label>
                <input matInput type="text" formControlName="ssd"  [(ngModel)]="uptransfer"/>
                <mat-hint align="end">Numaric value in GB</mat-hint> 
            </mat-form-field>
            </div>   
            <div>
                <mat-form-field float="auto" hideReuiredMarker >
                    <mat-label>High Scale SSD</mat-label>
                    <input matInput type="text" formControlName="ssd2"  [(ngModel)]="upget"/>
                    <mat-hint align="end">Numaric value in GB</mat-hint> 
                </mat-form-field>
            </div>   
            <!-- <div>
                <mat-form-field float="auto" hideReuiredMarker >
                    <mat-label>PUT Reguest</mat-label>
                    <input matInput type="text" formControlName="put"  [(ngModel)]="upput"/>
                    <mat-hint align="end">Numaric value in MB</mat-hint> 
                </mat-form-field>
            </div> -->


        </div>
        <div class="div-right">
            <div class="right-div-top">
                <mat-form-field>
                    <mat-label>Enter a date range</mat-label>
                    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                    <input matStartDate formControlName="start" placeholder="Start date" >
                    <input matEndDate formControlName="end" placeholder="End date" >
                    </mat-date-range-input>
                    <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-date-range-picker #picker></mat-date-range-picker>
                
                    <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
                    <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
                </mat-form-field>

            </div>
            <br>


            <h3>Select Cloud Service Providers</h3>
            <div *ngFor="let asset of assets">
                <input (change)="onChange(asset)" type="checkbox" value="{{ asset }}" />{{asset}}
            </div>
            <div class="example-button-row">
                <button mat-raised-button 
                    color="primary" (click)="saveToCart()">
                    Save to cart
                </button>
                
            </div>
        </div>
    </form>
</div>
