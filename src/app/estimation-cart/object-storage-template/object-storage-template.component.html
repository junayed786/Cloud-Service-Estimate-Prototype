
<br>
<!-- for storage service -->
<ng-container *ngIf="(storage_data_google.length !=0) || (storage_data_aws.length !=0)">
  <h1 for=" ">Your Estimation for Object Storage as a service</h1>
  <ng-container *ngIf="(storage_data_google.length !=0)">
    <table mat-table [dataSource]="storage_data_google" class="mat-elevation-z8">  
        <ng-container matColumnDef="provider">
          <th mat-header-cell *matHeaderCellDef> Cloud Service Provider </th>
          <td mat-cell *matCellDef="let element"> {{element.provider}} </td>
        </ng-container>    
        <ng-container matColumnDef="memorysize">
          <th mat-header-cell *matHeaderCellDef> Memory Size </th>
          <td mat-cell *matCellDef="let element"> {{element.memorysize}} </td>
        </ng-container>   
        <ng-container matColumnDef="transfer">
          <th mat-header-cell *matHeaderCellDef> Transfer </th>
          <td mat-cell *matCellDef="let element"> {{element.transfer}} </td>
        </ng-container>    
        <ng-container matColumnDef="get">
          <th mat-header-cell *matHeaderCellDef> GET </th>
          <td mat-cell *matCellDef="let element"> {{element.get}} </td>
        </ng-container>    
        <ng-container matColumnDef="put">
          <th mat-header-cell *matHeaderCellDef> PUT </th>
          <td mat-cell *matCellDef="let element"> {{element.put}} </td>
        </ng-container> 
        <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef> Location </th>
            <td mat-cell *matCellDef="let element"> {{element.location}} </td>
        </ng-container> 
        <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef> Duration </th>
            <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
        </ng-container>   
        <ng-container matColumnDef="cost">
          <th mat-header-cell *matHeaderCellDef> Cost Euro</th>
          <td mat-cell *matCellDef="let element"> {{element.cost}} </td>
        </ng-container>   
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td  *matCellDef="let element"> 
            <button (click)="removeService(element.id)"> Remove</button>
            <button (click)="editServiceStorage(element.id)"> Edit</button>
          </td>
        </ng-container>      
        <tr mat-header-row *matHeaderRowDef="ColumnsStorageGoogle"></tr>
        <tr mat-row *matRowDef="let row; columns: ColumnsStorageGoogle;"></tr>
      </table>
  </ng-container>
